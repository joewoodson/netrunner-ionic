<ion-header>

  <ion-navbar>
    <ion-title>Netrunner Card DB</ion-title>
    <ion-buttons end>
      <button small (click)="logout()" >Logout</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
	<ion-item>
    <ion-input type="text" placeholder="Enter Pack Code" [(ngModel)]="packCode"></ion-input>
  </ion-item>
  <button (click)="searchPack()">Search</button>
  </form>

  <h1 *ngIf="favorite">{{favorite.title}}</h1>
  <p padding class="clear" [hidden]="matchesFound">No matching pack found</p>

	<ion-list>
		<ion-item *ngFor="let card of matchingCards">
			<img (click)="showCardDetail(card)" src="https://netrunnerdb.com/card_image/{{card.code}}.png" alt="{{card.title}}" class="thumb">
      <h3>
        {{card.title}} 
        <ion-icon  [class.red]="card.favorite" name="star-outline" (click)="clickFavorite(card)"></ion-icon>
      </h3>
		</ion-item>
	</ion-list>

</ion-content>
