<ion-header>

  <ion-navbar>
    <ion-title>Netrunner Card DB</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
    <ion-input type="text" placeholder="Enter Card ID" (input)="searchCardDB($event)"></ion-input>
  </ion-item>

  <img [hidden]="!card?.img" class="thumb" src="{{card?.img}}" alt="{{card?.title}}">
  <h4 padding>{{card?.title}}</h4>
	<ion-list>
		<ion-item *ngFor="let card of cards">
			<h1>{{card.title}}</h1>
		</ion-item>
	</ion-list>

</ion-content>
