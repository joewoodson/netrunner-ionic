<ion-header>

  <ion-navbar>
    <ion-title>Netrunner Card DB</ion-title>
    <button (click)="logout()" end>Logout</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
	<ion-item>
    <ion-input type="text" placeholder="Enter Pack Code" [(ngModel)]="packCode"></ion-input>
  </ion-item>
  <button (click)="searchPack()">Search</button>
  </form>

  <p padding class="clear" [hidden]="matchesFound">No matching pack found</p>
	<ion-list>
		<ion-item *ngFor="let card of matchingCards" (click)="showCardDetail(card)">
			<img src="https://netrunnerdb.com/card_image/{{card.code}}.png" alt="{{card.title}}" class="thumb">
      <h3>{{card.title}}</h3>
		</ion-item>
	</ion-list>

</ion-content>
